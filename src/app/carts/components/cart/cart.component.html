<div class="cartBox">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3">
        <label for="">Start Date</label>
        <input type="date" formControlName="start" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input type="date" formControlName="end" class="form-control" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="applyFilter()">Apply</button>
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let i = index">
        <td></td>
        <td>{{ item.date | date : "shortDate" }}</td>
        <td>
          {{ item.products.length }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCart(item.id)">
            Delete
          </button>
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#viewCart"
            (click)="view(i)"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#staticBackdrop"
>
  Launch static backdrop modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="viewCart"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    style="max-width: 900px !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Cart Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="cartBox">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product Image</th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td><img src="{{ item.item.image }}" alt="" /></td>
                <td>{{ item.item.title }}</td>
                <td>{{ item.item.price }} L.E</td>
                <td>
                  {{ item.quantity }}
                </td>
                <td>{{ +item.item.price * item.quantity }} L.E</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total : {{ total | currency }} L.E</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
